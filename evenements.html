---
layout: default
title: Calendrier des événements
---

<h1>Calendrier des événements</h1>

<ul class="events">
    {% for event in site.data.events %}
        <li class="event">
            <h3>{{ event.title }}</h3>
            <h4>{{ event.date }} - {{ event.location }}</h4>
            {{ event.description }}
        </li>
    {% endfor %}
</ul>
